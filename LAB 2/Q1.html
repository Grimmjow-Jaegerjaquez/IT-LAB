<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>
            STUDENT BIO DATA FORM
        </title>

        <style>
            body{
                font-family: Arial, sans-serif;
                margin: 20px;
                background-color: #f5f5f5;
            }

            h2{
                text-align: center;
                color: #333;
            }

            form{
                max-width: 600px;
                margin: 0 auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            label{
                display: block;
                margin-bottom: 8px;
                color: #555;
            }

            input[type = "text"],
            input[type = "radio"]{
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            input[type = "checkbox"]{
                margin-right: 8px;
            }

            table{
                border-collapse: collapse;
                width: 100%;
                margin-bottom: 20px;
            }

            table, th, tb{
                border: 1px solid #ddd;
            }

            th, td{
                padding: 12px;
                text-align: left;
            }

            th{
                background-color: #f2f2f2;
            }

            button{
                padding: 12px 18px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }

            button:hover{
                background-color: #45a049;
            }


        </style>
    </head>

    <body>
        <h2>STUDENT BIO DATA FORM</h2>

        <form>
            <label for = "fullName">Full Name:</label>
            <input type = "text" id = "fullName" name = "fullName" required>

            <label>Gender:</label>
            <input type = "radio" id = "male" name = "gender" value = "male">
            <label for = "male">Male</label>
            <input type = "radio" id = "female" name = "gender" value = "female">
            <label for = "female">Female</label>
    
            <label>Date of Birth:</label>
            <input type = "text" id = "dob" name = "dob" placeholder = "YYYY-MM-DD" required>
    
            <label for = "address">Address:</label>
            <input type = "text" id = "address" name = "address" required>
    
            <label>Choose Courses:</label>

            <table>
                <tr>
                    <th>Course</th>
                    <th>Enroll</th>
                </tr>

                <tr>
                    <td>Mathematics</td>
                    <td><input type = "checkbox" id = "mathCheckbox"  name = "courses[]" value = "math"></td>
                </tr>

                <tr>
                    <td>Science</td>
                    <td><input type = "checkbox" id = "scienceCheckbox" name = "courses[]" value = "science"></td>
                </tr>

                <tr>
                    <td>English</td>
                    <td><input type = "checkbox" id = "englishCheckbox" name = "courses[]" value = "english"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
