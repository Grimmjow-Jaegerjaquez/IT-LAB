<html>
	<head>
		<title>CGPA Calculator</title>
	</head>

	<body>
		<h1>Enter Student Details</h1>
		<form method="post">
			{% csrf_token %}
			Name:
			<input type="text" name="student_name" value="{{ old_values.student_name|default : "None"}}" required />
			Total Marks:

			<input type="text" name="total_marks" value="{{ old_values.total_marks|default:"None"}}" required />

			<input type="submit" value="Calculate" />
		</form>
	</body>
</html>
